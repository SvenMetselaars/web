<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <h1>shopping list</h1>
    <table>
        <thead id="thead">
            <tr>
                <th>id</th>
                <th>img</th>
                <th>name</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td>1</td>
                <td><img src="img/mario.jpg" height="225"></td>
                <td>mario wonder</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="img/vrheadset.jpg" height="225"></td>
                <td>vr headset</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="img/beatsaber.jpg" width="225"></td>
                <td>beatsaber</td>
                <td>$30</td>
            </tr>
        </tbody>
        <tfoot  id="tfoot">
            <tr>
                <td>total</td>
                <td></td>
                <td></td>
                <td>$380</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
